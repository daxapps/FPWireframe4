<!DOCTYPE html>
<html lang="en">

  <head>
      <title>HTML wireframe Edit Page</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
      <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>
    <nav role="navigation">Nav</nav>
    <main role="main">
      <header role="banner">
        <h1>Pet Doc Finder</h1>
        <h2>Find the best veterinarian for your loved one</h2>
      </header>
      <section>
        <h3>Best Vet Hospital in Houston, TX</h3>
        <p>Best Vet Hospital  ⭐⭐️⭐⭐️⭐️(100 reviews) 800 N Main st & Oaklawn Dr.</p>
      </section>
      <section>
        <h4>Edit</h4>
        <table>
          <tr>
            <th>Item</th>
            <th>Price</th> 
          </tr>
          <tr>
            <td>Office Visit</td>
            <td><input type="text" name="price" placeholder="$35.00"></td> 
            <td><a href="#">Submit</a></td>
            <td><a href="#">Cancel</a></td>
          </tr>
        </table>
      </section>

    </main>
    <footer role="content-info">Footer</footer>
  </body>

</html>
